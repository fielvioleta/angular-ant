<nz-table #basicTable 
    [nzData]="records"
    [nzPageSize]="5">
    <thead>
        <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Description</th>
        <th>Created</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.code }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.created }}</td>
        <td>
            <a (click)="editShowModal()">Edit</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Members</a>
        </td>
        </tr>
    </tbody>
</nz-table>
